<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formulario">
      <div class="titulo">
        <h2>Formulario de Registro</h2>
      </div>
      <div class="form">
        <form action="">
        <div class="input">
          <label for="email">E-mail:</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          />
        </div>
        <div class="input">
          <label for="nombre">Nombre completo:</label><br />
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre Apellido"
          /></div>
          <div class="input">
          <label for="nacimiento">Fecha de nacimiento:</label><br />
          <input type="date" name="nacimiento" id="nacimiento" /></div>
          <div class="input">
          <label for="sexo">Sexo:</label><br />
          <select name="sexo" id="sexo">
            <option value="Mujer">Mujer</option>
            <option value="Hombre">Hombre</option></select
          ></div>
          <div class="intereses">
            <label for="intereses">Intereses</label><br />
            <input type="checkbox" name="computers" id="computers" />
            <label for="computers">Computers</label><br />
            <input type="checkbox" name="sports" id="sports" />
            <label for="sports">Sports</label><br />
            <input type="checkbox" name="games" id="games" />
            <label for="games">Games</label><br />
            <input type="checkbox" name="music" id="music" />
            <label for="music">Music</label><br />
          </div>
        </form>
      </div>
      <div id="submit">
        <input type="submit" value="Registrar" id="enviar" class="submit_button" />
      </div>
    </div>
  </body>
</html>
